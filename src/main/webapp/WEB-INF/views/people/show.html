<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${'Name: ' + person.getFullName()}"> Value</p>
<p th:text="${'Age: ' + person.getAge()}">Value</p>
<p th:text="${'Id: ' + person.getId()}">VALUE</p><div th:if="${person.getBooks().isEmpty()}">
    <p>Person has no books taken</p>
    <hr/>
</div>

<div th:if="${!person.getBooks().isEmpty()}">
    <hr/>
    <b>Books: </b>
    <br/>
    <table th:each="book : ${person.getBooks()}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getWriteYear()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
